<html ng-app="recipesApp">
    <head>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="controller.css">
        <script type="text/javascript" src="../js/angular.min.js"></script>
    </head>
    <body ng-controller="RecipeListController">
    <p>Filter list: <input ng-model="searchFor" size="30"/></p>

        <div ng-repeat="recipe in recipes | filter:searchFor | orderBy: 'type'" class="recipe panel panel-default">
            <div class="panel-heading">{{ recipe.name }} ({{ recipe.type }})</div>
            <div class="panel-body">
                {{ recipe.summary }}
            </div>
        </div>
        <div style="clear: left"></div>
        <p>There are {{ recipes.length }} recipes so far!</p>

    <h3 style="margin-top: 50px"> Add New Recipe</h3>
    <div class="recipe-editor panel panel-default">
        <div class="panel-heading">
            <input type="text" placeholder="Recipe Name..." size="30" ng-model="new_recipe.name"/>
            <div class="recipename" >
                <input type="text" placeholder="Type of Cuisine" size="30" ng-model="new_recipe.type"/>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p>
            <textarea ng-model="new_recipe.summary" placeholder="Summary..." rows='4' style="width: 100%"></textarea>
        </p>
        <p>
            <input type="text" ng-model="new_recipe.preparation_time" placeholder="Preparation Time..." style="width: 100%"/>
            <input type="text" ng-model="new_recipe.cooking_time" placeholder="Cooking Time..." style="width: 100%"/>
        </p>
        <button ng-click="addRecipe(new_recipe)" type="button" class="btn btn-success">Save Recipe</button>
    </div>

    <script type="text/javascript">
        //1. create the module /app and make sure ng-app points to it
        var recipesApp = angular.module('recipesApp', []);
        //2. create the controller and give it $scope
        recipesApp.controller("RecipeListController", ['$scope', function($scope) {
            $scope.recipes = [
                { name: 'Pasta el Pesto',
                  type: 'Italian',
                  summary: 'A quick and simple dish for any Italian household.'},
                { name: 'Garlic Pork',
                  type: 'Thai',
                  summary: 'A quick and simple meat dish for any Thai table.'},
                { name: 'Garlic Broccoli',
                  type: 'Chinese',
                  summary: 'Healthy and full of flavor, a simple dish.'},
                { name: 'Black Pepper Beef',
                  type: 'Chinese',
                  summary: 'Delicious and rich in flavor. A Chinese classic'}

            ];

            $scope.addRecipe = function(recipe_data) {
                $scope.recipes.push(recipe_data);
                $scope.new_recipe = { };
            }

        }]);
    </script>

    </body>
</html>
