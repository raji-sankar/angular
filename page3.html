<html ng-app>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body style="padding:50px"
        ng-init="recipes = [
         {'name': 'Pesto', 'type': 'Italian', 'summary': 'bla'},
         {'name': 'Garlic Broccoli', 'type': 'Chinese', 'summary': 'bla'},
         {'name': 'Pad Thai', 'type': 'Thai', 'summary': 'bla'},
         {'name': 'Aloo Gobi', 'type': 'Indian', 'summary': 'bla'},
         ]">
  <ul>
      <li ng-repeat="recipe in recipes">{{ recipe.name }} - {{ recipe.type }}</li>
  </ul>
  <p> There are {{ recipes.length }} recipes so far!</p>
</body>
</html>
